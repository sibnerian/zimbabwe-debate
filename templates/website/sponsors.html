<hmtl>
	<head>
		<meta charset="utf-8">
		<title>Zimbabwe Debate - Sponsors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Ian Sibner">
		<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Zimbabwe Debate</a>
					<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="">
							<a href="/">Home</a>
						</li>
						<li class="">
							<a href="/about">About</a>
						</li>
						<li class="active">
							<a href="/sponsors">Sponsors</a>
						</li>
						<li class="">
							<a href="/members">Members</a>
						</li>
					</ul>
					</div>
				</div>
			</div>
		</div>
	

	<!-- This is exactly like the penn-projects website. Each sponsor in the list will have a URL, an image URL, and a name. Loop over them to get them to show up. -->
	<div id="picture_tiles">
		{% for sponsor in sponsors %}
			<a href = "{{ sponsor.url }}">
				<div class="tile">
					<img src="{{ sponsor.image_url }}"> <!--must be changed to cover photo reference-->						
					<div class="caption">
						<h5>{{ sponsor.name }}</h5>
					</div>
				</div>
			</a>

		{% endfor %}			
		
	</div>

	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner no-shadow">
			<div class="container-fluid">
				<span class="brand" id="footer">Created by <a href="http://www.tomshen.me/">Tom Shen</a> &amp; Ian Sibner</span>				
			</div>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner no-shadow">
			<div class="container-fluid">
				<span class="brand" id="footer">Created by <a href="http://www.tomshen.me/">Tom Shen</a> &amp; Ian Sibner</span>				
			</div>
		</div>
	</div>


		<script src="http://code.jquery.com/jquery-latest.js"> </script>
		<script src="/static/bootstrap/js/bootstrap.min.js"> </script>
		<script src="/static/bootstrap/js/jquery.masonry.js"> </script>
		<script type="text/javascript">
		$().ready(function(){
			var $container = $('#picture_tiles');
			$container.imagesLoaded(function(){
			  $container.masonry({
				itemSelector : '.tile',
				isAnimated: true,
				 animationOptions: {
					duration: 550,
					queue: true
				  },
				columnWidth: function( containerWidth ) {
					return containerWidth / 4;
				  }
			  });
			});
		});
		</script>
	</body>
</html>
