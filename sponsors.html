		<script type="text/javascript">
		$().ready(function(){
			var $container = $('#picture_tiles');
			$container.imagesLoaded(function(){
			  $container.masonry({
				itemSelector : '.tile',
				isAnimated: true,
				 animationOptions: {
					duration: 550,
					queue: true
				  },
				columnWidth: function( containerWidth ) {
					return containerWidth / 4;
				  }
			  });
			});
		});
